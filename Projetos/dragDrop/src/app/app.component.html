<div class="content-section implementation">
  <h3>Drag and Drop to Table</h3>
  <div class="ui-g">
    <div class="ui-g-12 ui-md-6 ui-g-nopad drag-column">
      <ul style="margin:0;padding:0">
        <li
          *ngFor="let task of availableTask"
          class="ui-helper-clearfix"
          pDraggable="tasks"
          (onDragStart)="dragStart($event, task)"
          (onDragEnd)="dragEnd($event)"
        >
          <i class="fa fa-arrows fa-2x" style="float:right;margin-top:8px"></i>
          <div style="margin:8px 0 0 8px;float:left">
            {{ task.title }} - {{ task.descrition }}
          </div>
        </li>
      </ul>
    </div>
    <div
      class="ui-g-12 ui-md-6 drop-column"
      pDroppable="tasks"
      (onDrop)="drop($event)"
      [ngClass]="{ 'ui-highlight-task': draggedTask }"
    >
      <p-table [value]="selectedTasks">
        <ng-template pTemplate="header">
          <tr>
            <th>id</th>
            <th>Title</th>
            <th>descrition</th>
            <th>assignTo</th>
            <th>lastModifing</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-task>
          <tr>
            <td>{{ task.id }}</td>
            <td>{{ task.title }}</td>
            <td>{{ task.descrition }}</td>
            <td>{{ task.assignTo }}</td>
            <td>{{ task.lastModifing }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
